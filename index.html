<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚧 الموقع مغلق مؤقتاً 🚧</title>
  <style>
    /* General reset and dark mode */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark mode background */
      color: #ffffff; /* Text color */
      font-family: 'Tajawal', sans-serif; /* Cool Arabic font */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffa726; /* Orange highlight for title */
      text-shadow: 0 0 10px #ff5722, 0 0 20px #ff8a50;
    }
    p {
      font-size: 1.5rem;
      color: #cfcfcf;
      margin-top: 20px;
    }
    .emoji {
      font-size: 3rem;
      margin-top: 10px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #808080;
    }
  </style>
</head>
<body>
  <div>
    <h1>🚧 الموقع مغلق مؤقتاً 🚧</h1>
    <p>الموقع هيكون مقفول في وقت الامتحان بس هيتفتح بعده على طول 👀</p>
    <div class="emoji">💻📚⏳</div>
    <footer>شكرًا على تفهمكم! 😊</footer>
  </div>
</body>
</html>
